
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark Interactive Question</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #0c0c0c 0%, #1a1a1a 100%);
            overflow: hidden;
            color: #fff;
        }
        
        .container {
            text-align: center;
            padding: 2.5rem;
            background: rgba(20, 20, 20, 0.9);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            max-width: 90%;
            width: 500px;
            position: relative;
            overflow: hidden;
            border: 1px solid #333;
            z-index: 10;
        }
        
        .container::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            z-index: -1;
            background: linear-gradient(45deg, #ff0066, #6600ff, #00ccff, #ff0066);
            background-size: 400%;
            border-radius: 15px;
            animation: glowing 20s linear infinite;
            opacity: 0.3;
        }
        
        h1 {
            color: #fff;
            margin-bottom: 2rem;
            font-size: 2.2rem;
            text-shadow: 0 0 10px rgba(255, 0, 102, 0.7);
            letter-spacing: 1px;
        }
        
        .buttons {
            display: flex;
            justify-content: center;
            gap: 25px;
            flex-wrap: wrap;
            margin-top: 2.5rem;
            position: relative;
        }
        
        button {
            padding: 15px 35px;
            font-size: 1.2rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            position: relative;
            overflow: hidden;
        }
        
        #yesBtn {
            background: linear-gradient(to right, #ff0066, #cc0066);
            color: white;
            z-index: 10;
        }
        
        #yesBtn:hover {
            background: linear-gradient(to right, #ff3385, #ff0066);
            transform: translateY(-3px);
            box-shadow: 0 7px 20px rgba(255, 0, 102, 0.4);
        }
        
        #noBtn {
            background: linear-gradient(to right, #333, #555);
            color: white;
            position: relative;
        }
        
        #noBtn:hover {
            background: linear-gradient(to right, #444, #666);
        }
        
        .reveal-text {
            font-size: 2.5rem;
            margin-top: 2rem;
            color: #ff0066;
            text-shadow: 0 0 15px rgba(255, 0, 102, 0.8);
            opacity: 0;
            transform: translateY(20px);
            transition: all 1s ease-out;
        }
        
        .visible {
            opacity: 1;
            transform: translateY(0);
        }
        
        .pulse {
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% {
                transform: scale(1);
                box-shadow: 0 0 0 0 rgba(255, 0, 102, 0.7);
            }
            70% {
                transform: scale(1.05);
                box-shadow: 0 0 0 15px rgba(255, 0, 102, 0);
            }
            100% {
                transform: scale(1);
                box-shadow: 0 0 0 0 rgba(255, 0, 102, 0);
            }
        }
        
        @keyframes glowing {
            0% { background-position: 0 0; }
            50% { background-position: 400% 0; }
            100% { background-position: 0 0; }
        }
        
        .particle {
            position: absolute;
            background: #ff0066;
            border-radius: 50%;
            opacity: 0;
            animation: particleAnimation 2s ease-out forwards;
        }
        
        @keyframes particleAnimation {
            0% {
                opacity: 1;
                transform: translate(0, 0) scale(0);
            }
            100% {
                opacity: 0;
                transform: translate(var(--tx), var(--ty)) scale(1);
            }
        }
        
        .dark-smoke {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }
        
        .smoke {
            position: absolute;
            bottom: -100px;
            left: 50%;
            width: 10px;
            height: 20px;
            background: rgba(50, 50, 50, 0.5);
            border-radius: 50%;
            filter: blur(5px);
            animation: smokeAnimation 15s linear infinite;
            opacity: 0;
        }
        
        @keyframes smokeAnimation {
            0% {
                transform: translateX(-50%) translateY(0) scale(0.5);
                opacity: 0;
            }
            10% {
                opacity: 0.3;
            }
            50% {
                transform: translateX(-50%) translateY(-100px) scale(1.5);
                opacity: 0.1;
            }
            100% {
                transform: translateX(-50%) translateY(-300px) scale(3);
                opacity: 0;
            }
        }
        
        @media (max-width: 500px) {
            h1 {
                font-size: 1.8rem;
            }
            
            button {
                padding: 12px 30px;
                font-size: 1rem;
            }
            
            .reveal-text {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="dark-smoke" id="smokeContainer"></div>
    <div class="container">
        <h1>Are you gay?</h1>
        <div class="buttons">
            <button id="yesBtn">YES</button>
            <button id="noBtn">NO</button>
        </div>
        <div class="reveal-text" id="revealText">I knew it</div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const yesBtn = document.getElementById('yesBtn');
            const noBtn = document.getElementById('noBtn');
            const revealText = document.getElementById('revealText');
            const smokeContainer = document.getElementById('smokeContainer');
            const container = document.querySelector('.container');
            
            // Create dark smoke effect
            function createSmoke() {
                for (let i = 0; i < 15; i++) {
                    const smoke = document.createElement('div');
                    smoke.classList.add('smoke');
                    smoke.style.left = `${Math.random() * 100}%`;
                    smoke.style.animationDelay = `${Math.random() * 15}s`;
                    smokeContainer.appendChild(smoke);
                }
            }
            
            createSmoke();
            
            // Function to move the NO button randomly
            function moveButton() {
                const containerRect = container.getBoundingClientRect();
                const maxX = containerRect.width - noBtn.offsetWidth - 20;
                const maxY = containerRect.height - noBtn.offsetHeight - 20;
                
                const x = Math.random() * maxX;
                const y = Math.random() * maxY;
                
                noBtn.style.transform = `translate(${x}px, ${y}px)`;
                noBtn.style.transition = 'transform 0.5s ease';
            }
            
            // Function to create particles
            function createParticles() {
                for (let i = 0; i < 30; i++) {
                    const particle = document.createElement('div');
                    particle.classList.add('particle');
                    particle.style.setProperty('--tx', `${Math.random() * 100 - 50}px`);
                    particle.style.setProperty('--ty', `${Math.random() * 100 - 50}px`);
                    particle.style.left = '50%';
                    particle.style.top = '50%';
                    particle.style.width = `${Math.random() * 10 + 2}px`;
                    particle.style.height = particle.style.width;
                    particle.style.animationDelay = `${Math.random() * 0.5}s`;
                    particle.style.backgroundColor = `hsl(${Math.random() * 30 + 330}, 100%, 60%)`;
                    document.body.appendChild(particle);
                    
                    // Remove particle after animation completes
                    setTimeout(() => {
                        particle.remove();
                    }, 2000);
                }
            }
            
            // Add event listeners
            noBtn.addEventListener('mouseover', moveButton);
            noBtn.addEventListener('touchstart', moveButton);
            noBtn.addEventListener('click', moveButton);
            
            yesBtn.addEventListener('click', function() {
                // Create particle effect
                createParticles();
                
                // Reveal the text with animation
                revealText.classList.add('visible');
                
                // Add pulsing animation to text
                setTimeout(() => {
                    revealText.classList.add('pulse');
                }, 1000);
                
                // Hide the buttons
                yesBtn.style.display = 'none';
                noBtn.style.display = 'none';
            });
            
            // Initial animation for the container
            container.style.transform = 'translateY(50px)';
            container.style.opacity = '0';
            container.style.transition = 'transform 1s ease, opacity 1s ease';
            
            setTimeout(() => {
                container.style.transform = 'translateY(0)';
                container.style.opacity = '1';
            }, 100);
        });
    </script>
</body>
</html>
